<mat-drawer-container class="my-container">
  <mat-drawer #drawer class="my-drawer" mode="over" position="start">
    <mat-list>
      <mat-list-item>
        <button mat-button class="w-52" [routerLink]="'/dashboard'" (click)="drawer.close()">Vote</button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="cursor-pointer" [routerLink]="''">Photo Contest</span>
      <span class="example-spacer"></span>
      <button [routerLink]="'dashboard'" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
