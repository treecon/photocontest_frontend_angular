<div *ngIf="photos">
  <div class="flex justify-center my-5">
    <app-photo-card [size]="'lg'" [data]="photos[0]"></app-photo-card>
  </div>
  <div class="grid grid-cols-2 md:flex gap-3">
    <app-photo-card *ngFor="let photo of filteredPhotosForBottomSection(photos)" [data]="photo"></app-photo-card>
  </div>
</div>
